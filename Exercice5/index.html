<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
</head>

<body>
    <!-- Utilisation des balises ARIA et des attributs pour améliorer l'accessibilité -->
    <header>
        <h1 id="main-title">Titre de la Page</h1>
    </header>

    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire avec des étiquettes pour chaque champ -->
        <form aria-labelledby="form-title">
            <h2 id="form-title">Formulaire de Contact</h2>

            <label for="name">Nom :</label>
            <input id="name" type="text" placeholder="Entrez votre nom" required aria-required="true">

            <label for="email">Adresse e-mail :</label>
            <input id="email" type="email" placeholder="Entrez votre adresse e-mail" required aria-required="true">

            <button type="submit">Envoyer</button>
        </form>

        <!-- Image avec attribut alt pour description -->
        <figure>
            <img src="assets/image.png" alt="Description de l'image" height="250">
            <figcaption>Description associée à l'image affichée.</figcaption>
        </figure>

        <!-- Lien avec texte descriptif -->
        <!-- Lien avec texte descriptif et attribut title -->
        <nav>
            <a href="#main-title" title="Retourner en haut de la page pour revoir le titre">Retour en haut de page</a>
        </nav>

    </main>
</body>

</html>
